<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/sidebar/sidebar.css" />
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="d-flex">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Page Content -->
            <main class="mx-auto p-5">
                <h1 class="page-header">Login</h1>
                <div class="page-content">
                    <form>
                        <div class="mb-3">
                          <label for="inputUsername" class="form-label">Username</label>
                          <input type="username" class="form-control" id="inputUsername" value="username">
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword" value="password">
                        </div>
                        <button type="submit" class="btn btn-outline-success" style="--bs-btn-padding-y: .50rem; --bs-btn-padding-x: 1rem;" id="submit-button">Submit</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
  
    
    <!-- Scripts -->
    <script src="/sidebar/sidebar.js"></script>
    <script src="/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
