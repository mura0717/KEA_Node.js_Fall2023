<h1 class="page-header">Login</h1>
<div class="page-content">
    <form id="login-form">
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="username" class="form-control" value="" id="inputUsername">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" value="" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-outline-success" id="login-button">Log in</button>
    </form>
</div>
