<h1 class="page-header">Login</h1>
<div class="page-content">
    <form id="login-form">
        <div class="mb-3">
            <label for="input-username" class="form-label">Username</label>
            <input type="username" class="form-control" id="input-username">
        </div>
        <div class="mb-3">
            <label for="input-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="input-password">
        </div>
        <button type="submit" class="btn btn-outline-success" id="login-button">Log in</button>
    </form>
    <br>
    <p id="message">When directed from Sign-Up, the data is auto-filled so just click to login.</p>
</div>
