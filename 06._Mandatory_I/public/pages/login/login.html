<h1 class="page-header">Login</h1>
<div class="page-content">
    <form>
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="username" class="form-control" id="inputUsername" value="username">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" value="password">
        </div>
        <button type="submit" class="btn btn-outline-success" style="--bs-btn-padding-y: .50rem; --bs-btn-padding-x: 1rem;" id="submit-button">Submit</button>
    </form>
</div>
