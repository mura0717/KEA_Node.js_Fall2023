
<h1>Contact</h1>

<form action="/contact" method="POST">
    <label>Your Name</label>
    <input placeholder="Your name">

    <label>Email</label>
    <input type="email" placeholder="Your email">

    <label>Message</label>
    <textarea cols="80" rows="10" placeholder="Your message"></textarea>

    <button>Submit</button>
</form>
